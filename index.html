<!doctype html>
<html>
   <head>
     <meta charset="utf-8"/>
     <title>Encriptador</title>
     <link rel="shortcut icon" href="../multimedia/candado.png">    
     <link href="../css/style.css" rel="stylesheet" type="text/css">
  </head>
   
   <body>
       <div id="cabecera">
           <header>
               
               <img src="../multimedia/aluralogo.png">
               <center><h1>"Challenge alura"</h1></center>
                   <p>Rafael Edgardo pineda Moreno "G5"</p>
           </header>
               <main>
                   <section>
                       <div class="areaEncriptar">
                           <textarea name="cajaEncriptar" rows="28" cols="100">Escribe el texto a ingresar</textarea> 
                           <button name="botonLimpiar" onclick="limpiarTextarea1()"></button>
                           <center><button name="botonEncriptar">Encriptar</button></center>
                           <center><button name="botonDesencriptar" >Desencriptar</button></center>
                         </div>
                               <div class="areaEncriptado">
                                   <textarea name="cajaEncriptado" rows="28" cols="55" readonly ></textarea>
                                   <center><button name="botonCopiar" >Copiar texto</button></center>
                                   <button name="botonLimpiar2" onclick="limpiarTextarea2()"></button>    
                               </div>
                   </section> 
               </main>
           <footer>
               <h3>Derchos reservados-2023</h3>
           </footer>
       </div>
        <script src="../js/main.js"></script>
        <script src="../js/validacion.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   </body>    
   
</html>
